<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Dog Letter Learning!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #dog {
            position: absolute;
            font-size: 120px;
            transition: all 0.8s ease;
            z-index: 100;
        }

        #person {
            position: absolute;
            font-size: 120px;
            transition: all 0.8s ease;
            z-index: 101;
        }

        #home, #park {
            position: absolute;
            font-size: 100px;
            z-index: 50;
        }

        #home {
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
        }

        #park {
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
        }

        #letter-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            font-weight: bold;
            color: #FFD93D;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 150;
        }

        #message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 200;
        }

        .paw-print {
            position: absolute;
            font-size: 40px;
            opacity: 0.6;
            animation: fadeOut 2s ease forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 0.6;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        .celebration {
            position: absolute;
            font-size: 60px;
            animation: celebrate 1s ease forwards;
        }

        @keyframes celebrate {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="home">üè†</div>
        <div id="park">üå≥</div>
        <div id="message">Press the letter!</div>
        <div id="letter-display">A</div>
        <div id="dog">üêï‚Äçü¶∫</div>
        <div id="person">üßë‚Äçü¶Ø</div>
    </div>

    <script>
        const dog = document.getElementById('dog');
        const person = document.getElementById('person');
        const container = document.getElementById('game-container');
        const message = document.getElementById('message');
        const letterDisplay = document.getElementById('letter-display');
        const homeEl = document.getElementById('home');
        const parkEl = document.getElementById('park');

        // Define the path from home to park
        const path = [
            { x: 200, y: window.innerHeight / 2 - 60 },  // Start near home
            { x: window.innerWidth * 0.3, y: window.innerHeight / 2 - 60 },
            { x: window.innerWidth * 0.5, y: window.innerHeight / 2 - 60 },
            { x: window.innerWidth * 0.7, y: window.innerHeight / 2 - 60 },
            { x: window.innerWidth - 300, y: window.innerHeight / 2 - 60 }  // End near park
        ];

        let currentPathIndex = 0;
        let goingToPark = true;
        let currentLetter = '';
        let dogOffsetX = -140; // Dog walks to the left of the person
        let dogOffsetY = 0;

        // Initialize positions
        let personX = path[0].x;
        let personY = path[0].y;

        person.style.left = personX + 'px';
        person.style.top = personY + 'px';
        person.style.transform = 'scaleX(-1)'; // Face right

        dog.style.left = (personX + dogOffsetX) + 'px';
        dog.style.top = (personY + dogOffsetY) + 'px';
        dog.style.transform = 'scaleX(-1)'; // Face right

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        let messageTimeout;

        function showMessage(text, duration = 2000) {
            message.textContent = text;
            clearTimeout(messageTimeout);
            messageTimeout = setTimeout(() => {
                message.textContent = 'Press the letter!';
            }, duration);
        }

        function playBark() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 200;
                oscillator.type = 'sawtooth';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                // Audio not supported
            }
        }

        function playSuccess() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 400;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (e) {
                // Audio not supported
            }
        }

        function createPawPrint(x, y) {
            const paw = document.createElement('div');
            paw.className = 'paw-print';
            paw.textContent = 'üêæ';
            paw.style.left = x + 'px';
            paw.style.top = y + 'px';
            container.appendChild(paw);

            setTimeout(() => {
                paw.remove();
            }, 2000);
        }

        function createCelebration(x, y) {
            const emojis = ['‚≠ê', '‚ú®', 'üéâ', '‚ù§Ô∏è', 'üíõ'];
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const cel = document.createElement('div');
                    cel.className = 'celebration';
                    cel.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    cel.style.left = (x + (Math.random() - 0.5) * 100) + 'px';
                    cel.style.top = (y + (Math.random() - 0.5) * 100) + 'px';
                    container.appendChild(cel);

                    setTimeout(() => {
                        cel.remove();
                    }, 1000);
                }, i * 100);
            }
        }

        function getRandomLetter() {
            return letters[Math.floor(Math.random() * letters.length)];
        }

        function showNextLetter() {
            currentLetter = getRandomLetter();
            letterDisplay.textContent = currentLetter;
        }

        function moveToNextWaypoint() {
            if (goingToPark) {
                currentPathIndex++;
                if (currentPathIndex >= path.length) {
                    // Reached the park!
                    showMessage('At the park! Going home...', 3000);
                    playSuccess();
                    createCelebration(personX + 60, personY + 60);
                    goingToPark = false;
                    currentPathIndex = path.length - 2;
                    // Flip to face left
                    person.style.transform = 'scaleX(1)';
                    dog.style.transform = 'scaleX(1)';
                    dogOffsetX = 140; // Dog now on the right side
                    return;
                }
            } else {
                currentPathIndex--;
                if (currentPathIndex < 0) {
                    // Back home!
                    showMessage('Home safe! Going to park...', 3000);
                    playSuccess();
                    createCelebration(personX + 60, personY + 60);
                    goingToPark = true;
                    currentPathIndex = 1;
                    // Flip to face right
                    person.style.transform = 'scaleX(-1)';
                    dog.style.transform = 'scaleX(-1)';
                    dogOffsetX = -140; // Dog back on the left
                    return;
                }
            }

            // Move to waypoint
            personX = path[currentPathIndex].x;
            personY = path[currentPathIndex].y;

            person.style.left = personX + 'px';
            person.style.top = personY + 'px';

            const dogX = personX + dogOffsetX;
            const dogY = personY + dogOffsetY;
            dog.style.left = dogX + 'px';
            dog.style.top = dogY + 'px';

            // Create paw prints
            createPawPrint(dogX + 40, dogY + 80);
        }

        document.addEventListener('keydown', (e) => {
            const key = e.key.toUpperCase();

            if (key === currentLetter) {
                // Correct letter!
                showMessage('Good job! Keep going!');
                playBark();
                createCelebration(personX + 60, personY + 60);
                moveToNextWaypoint();
                showNextLetter();
            } else if (key >= 'A' && key <= 'Z') {
                // Wrong letter
                showMessage('Try again! Press ' + currentLetter);
                // Small shake effect (optional - could be distracting)
            }
        });

        // Initialize first letter
        showNextLetter();
        showMessage('Press ' + currentLetter + ' to walk!', 3000);

        // Click on dog for encouragement
        dog.addEventListener('click', () => {
            showMessage('Good dog! Press ' + currentLetter);
            playBark();
            createCelebration(personX + 60, personY + 60);
        });

        // Click on person for encouragement
        person.addEventListener('click', () => {
            showMessage('Keep going! Press ' + currentLetter);
            createCelebration(personX + 60, personY + 60);
        });
    </script>
</body>
</html>
